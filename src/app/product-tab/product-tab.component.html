<div>
    <div class="d-flex justify-content-end">
        <button (click)="addProduct()" class="btn btn-success" type="button">+ Add product</button>
    </div>
    <div class="mt-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{ product.name }}</td>
                        <td>
                            <img *ngIf="product.imgUrl; else notImgFound" class="item-img-table" [src]="product.imgUrl" alt="">
                            <ng-template #notImgFound>
                                <img class="item-img-table" src="../../assets/images/no-image.png" alt="">
                            </ng-template>
                        </td>
                        <td>{{ product.description }}</td>
                        <td>â‚¹{{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                        <td>
                            <div class="d-flex gap-4">
                                <button (click)="editProduct(product)" type="button" class="btn btn-success">Edit</button>
                                <button (click)="deleteProduct(product.id)" type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
