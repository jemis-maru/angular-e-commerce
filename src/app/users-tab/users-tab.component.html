<div>
    <div class="d-flex justify-content-end">
        <button routerLink="/register" class="btn btn-success" type="button">+ Add user</button>
    </div>
    <div class="mt-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date of birth</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.dob }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <div class="d-flex gap-4">
                                <button (click)="editUser(user)" type="button" class="btn btn-success">Edit</button>
                                <button *ngIf="!user.isDisable" (click)="changeUserDisable(user.id, true)" type="button" class="btn btn-danger">Disable</button>
                                <button *ngIf="user.isDisable" (click)="changeUserDisable(user.id, false)" type="button" class="btn btn-primary">Enable</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
